<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Data Rekapan</title>
    <style>
        body { font-family: sans-serif; background: #f4f7f6; padding: 20px; }
        .container { max-width: 500px; margin: auto; background: white; padding: 20px; border-radius: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        .form-group { margin-bottom: 12px; }
        label { display: block; font-weight: bold; margin-bottom: 5px; font-size: 14px; }
        input, select, textarea { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px; box-sizing: border-box; }
        button { width: 100%; padding: 12px; background: #28a745; color: white; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; font-size: 16px; }
        #loader { display: none; text-align: center; color: blue; margin-top: 10px; }
    </style>
</head>
<body>

<div class="container">
    <h2>Form Rekapan CST</h2>
    <form id="formInput">
        <div class="form-group"><label>BILLING (B)</label><input type="text" name="billing"></div>
        <div class="form-group"><label>TANGGAL (C)</label><input type="date" name="tanggal" required></div>
        <div class="form-group"><label>JAPO (D - Angka)</label><input type="number" name="japo" required></div>
        <div class="form-group"><label>NAMA (E)</label><input type="text" name="nama" required></div>
        <div class="form-group"><label>ID CST (F - Angka)</label><input type="number" name="id_cst"></div>
        <div class="form-group"><label>NOMOR HP (G)</label><input type="tel" id="no_hp" name="nomor_hp" value="+62" required></div>
        <div class="form-group"><label>ALAMAT (H - Wajib)</label><textarea name="alamat" required></textarea></div>
        <div class="form-group">
            <label>PAKET (I)</label>
            <select name="paket" required>
                <option value="10Mbps">10Mbps</option>
                <option value="20Mbps">20Mbps</option>
                <option value="50Mbps">50Mbps</option>
            </select>
        </div>
        <div class="form-group">
            <label>POINT (J)</label>
            <select name="point" required>
                <option value="0">0</option>
                <option value="0.25">0.25</option>
                <option value="1">1</option>
            </select>
        </div>
        <div class="form-group"><label>BONUS (K)</label><input type="text" name="bonus"></div>
        <div class="form-group"><label>EMAIL (L - Wajib Email)</label><input type="email" name="email" required></div>
        <div class="form-group"><label>COMMAND (M)</label><input type="text" name="command"></div>

        <button type="submit" id="btnSubmit">SIMPAN DATA</button>
        <div id="loader">Sedang mengirim...</div>
    </form>
</div>

<script>
    // GANTI URL DI BAWAH INI DENGAN URL WEB APP BARU ANDA
    const scriptURL = 'https://script.google.com/macros/s/AKfycbwoaNwxSY1APtxrLRuLjM8CfmxmiSb5W91G9ClIYK687VLtHakXVRbK_CVSPqUw0naJ/exec';
    const form = document.getElementById('formInput');
    const hpInput = document.getElementById('no_hp');

    hpInput.addEventListener('input', function() {
        if (!this.value.startsWith('+62')) this.value = '+62';
    });

    form.addEventListener('submit', e => {
        e.preventDefault();
        document.getElementById('btnSubmit').disabled = true;
        document.getElementById('loader').style.display = 'block';

        fetch(scriptURL, { method: 'POST', body: new FormData(form)})
        .then(res => res.text())
        .then(response => {
            document.getElementById('loader').style.display = 'none';
            document.getElementById('btnSubmit').disabled = false;
            if (response === "DUPLIKAT") {
                alert("⚠️ ERROR: ID CST ini sudah ada!");
            } else {
                alert("✅ BERHASIL: Data tersimpan di kolom B-M");
                form.reset();
                hpInput.value = "+62";
            }
        })
        .catch(err => alert("Error: " + err.message));
    });
</script>
</body>
</html>
