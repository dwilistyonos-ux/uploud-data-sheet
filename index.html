<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Sistem Rekapan CST</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f4f7f6; padding: 20px; }
        .container { max-width: 600px; margin: auto; background: white; padding: 30px; border-radius: 15px; box-shadow: 0 5px 20px rgba(0,0,0,0.1); }
        .search-section { background: #e7f3ff; padding: 20px; border-radius: 10px; margin-bottom: 25px; border-left: 5px solid #007bff; }
        .form-group { margin-bottom: 15px; }
        label { display: block; font-weight: bold; margin-bottom: 5px; color: #333; }
        input, select, textarea { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; }
        button { width: 100%; padding: 15px; background: #28a745; color: white; border: none; border-radius: 8px; cursor: pointer; font-size: 16px; font-weight: bold; }
        button:hover { background: #218838; }
        #searchResult { margin-top: 10px; font-size: 14px; color: #555; background: #fff; padding: 10px; border-radius: 5px; display: none; }
    </style>
</head>
<body>

<div class="container">
    <div class="search-section">
        <label>üîç PENCARIAN DATA (NAMA / ID CST)</label>
        <input type="text" id="q" placeholder="Ketik nama atau ID untuk cek...">
        <button type="button" onclick="searchData()" style="background: #007bff; margin-top: 10px;">Cari Data</button>
        <div id="searchResult"></div>
    </div>

    <h2>Input Rekapan Baru</h2>
    <form id="rekapanForm">
        <div class="form-group"><label>BILLING (Kolom B)</label><input type="text" name="billing"></div>
        <div class="form-group"><label>TANGGAL (Kolom C)</label><input type="date" name="tanggal" required></div>
        <div class="form-group"><label>JAPO (Kolom D - Angka)</label><input type="number" name="japo" required></div>
        <div class="form-group"><label>NAMA (Kolom E)</label><input type="text" name="nama" required></div>
        <div class="form-group"><label>ID CST (Kolom F - Angka)</label><input type="number" name="id_cst"></div>
        <div class="form-group"><label>NOMOR HP (Kolom G)</label><input type="tel" id="hp" name="nomor_hp" value="+62" required></div>
        <div class="form-group"><label>ALAMAT (Kolom H - Wajib)</label><textarea name="alamat" required></textarea></div>
        
        <div class="form-group">
            <label>PAKET (Kolom I)</label>
            <select name="paket" required>
                <option value="10Mbps">10Mbps</option>
                <option value="20Mbps">20Mbps</option>
                <option value="50Mbps">50Mbps</option>
                <option value="100Mbps">100Mbps</option>
            </select>
        </div>

        <div class="form-group">
            <label>POINT (Kolom J)</label>
            <select name="point" required>
                <option value="0">0</option>
                <option value="0.25">0.25</option>
                <option value="1">1</option>
            </select>
        </div>

        <div class="form-group"><label>BONUS (Kolom K)</label><input type="text" name="bonus"></div>
        <div class="form-group"><label>EMAIL (Kolom L - Wajib Format)</label><input type="email" name="email" required></div>
        <div class="form-group"><label>COMMAND (Kolom M)</label><input type="text" name="command"></div>

        <button type="submit" id="submitBtn">KIRIM DATA</button>
    </form>
</div>

<script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbztls7rqvQhAPRIw1M3VbR2j9XE4ZDBMw369nOXKPB3i9tT_LvWeOFL600cJt-QL26a/exec';
    const form = document.getElementById('rekapanForm');
    const hpInput = document.getElementById('hp');

    // Paksa format +62
    hpInput.addEventListener('input', function() {
        if (!this.value.startsWith('+62')) this.value = '+62';
    });

    // Fungsi Pencarian
    function searchData() {
        const query = document.getElementById('q').value;
        const resDiv = document.getElementById('searchResult');
        if (!query) return alert("Masukkan kata kunci!");
        
        resDiv.style.display = 'block';
        resDiv.innerHTML = "Sedang mencari...";

        fetch(`${scriptURL}?action=search&q=${query}`)
        .then(res => res.json())
        .then(data => {
            if (data.length > 0) {
                resDiv.innerHTML = `<strong>Ditemukan:</strong> ${data.length} data.<br>Terakhir: ${data[0][4]} - ${data[0][8]}`;
            } else {
                resDiv.innerHTML = "Data tidak ditemukan.";
            }
        });
    }

    // Submit Form
    form.addEventListener('submit', e => {
        e.preventDefault();
        document.getElementById('submitBtn').disabled = true;
        
        fetch(scriptURL, { method: 'POST', body: new FormData(form)})
        .then(res => res.text())
        .then(response => {
            document.getElementById('submitBtn').disabled = false;
            if (response === "DUPLIKAT") {
                alert("‚ùå GAGAL: ID CST ini sudah ada di rekapan!");
            } else {
                alert("‚úÖ SUKSES: Data tersimpan di kolom B-M");
                form.reset();
                hpInput.value = "+62";
            }
        })
        .catch(error => alert("Error: " + error.message));
    });
</script>
</body>
</html>
