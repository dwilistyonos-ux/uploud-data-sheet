<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Pelanggan MyRepublic</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: linear-gradient(135deg, #4c1d95 0%, #1e1b4b 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', sans-serif;
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.98);
            border-radius: 24px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.3);
        }
        .input-field {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            outline: none;
            transition: all 0.3s;
        }
        .input-field:focus { border-color: #6366f1; box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2); }
        .tab-btn { padding: 12px 24px; font-weight: 800; border-radius: 12px; transition: all 0.3s; color: #cbd5e1; text-transform: uppercase; }
        .tab-active { background-color: #6366f1; color: white; box-shadow: 0 4px 15px rgba(99, 102, 241, 0.4); }
        .fade-in { animation: fadeIn 0.4s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="p-4 md:p-8 flex flex-col items-center text-slate-800">

    <div class="flex gap-2 mb-8 bg-white/10 p-2 rounded-2xl backdrop-blur-md">
        <button onclick="switchTab('input')" id="tabInput" class="tab-btn tab-active">â• Input Baru</button>
        <button onclick="switchTab('cari')" id="tabCari" class="tab-btn">ğŸ” Cari & Ingatkan</button>
    </div>

    <div id="sectionInput" class="max-w-4xl w-full glass-card p-6 md:p-8 fade-in">
        <div class="text-center mb-8">
            <h2 class="text-2xl font-black text-indigo-900 uppercase">REKAPAN ONLINE</h2>
            <p class="text-slate-500 text-sm">Input data pelanggan ke Spreadsheet</p>
        </div>

        <form id="rekapanForm" class="grid grid-cols-1 md:grid-cols-2 gap-5">
            <div><label class="block text-sm font-bold text-slate-600 mb-1">Billing (Opsional)</label><input type="text" name="billing" class="input-field"></div>
            <div><label class="block text-sm font-bold text-slate-600 mb-1">Tanggal Pasang</label><input type="date" name="tanggal" class="input-field" required></div> 
            <div><label class="block text-sm font-bold text-slate-600 mb-1">Nama Pelanggan</label><input type="text" name="nama" class="input-field" required></div>
            <div><label class="block text-sm font-bold text-slate-600 mb-1">ID CST (ID Pembayaran)</label><input type="number" name="id_cst" class="input-field">required></div>
            <div><label class="block text-sm font-bold text-slate-600 mb-1">Email</label><input type="email" name="email" class="input-field" required></div>
            <div><label class="block text-sm font-bold text-slate-600 mb-1">WhatsApp (628...)</label><input type="number" name="hp" class="input-field" required></div>
            
            <div>
                <label class="block text-sm font-bold text-slate-600 mb-1">Paket MyRepublic</label>
                <select name="paket" class="input-field" required>
                    <option value="">-- Pilih Paket --</option>
                    <option value="10Mbps">10 Mbps</option>
                    <option value="15Mbps">15 Mbps</option>
                    <option value="20Mbps">20 Mbps</option>
                    <option value="30Mbps">30 Mbps</option>
                    <option value="50Mbps">50 Mbps</option>
                    <option value="100Mbps">100 Mbps</option>
                    <option value="200Mbps">200 Mbps</option>
                    <option value="300Mbps">300 Mbps</option>
                    <option value="400Mbps">400 Mbps</option>
                    <option value="500Mbps">500 Mbps</option>
                    <option value="750Mbps">750 Mbps</option>
                    <option value="1Gbps">1 Gbps</option>
                </select>
            </div>

            <div>
                <label class="block text-sm font-bold text-slate-600 mb-1">Bonus (Rp)</label>
                <select name="bonus" class="input-field" required>
                    <option value="0">Tanpa Bonus</option>
                    <option value="25.000">25,000</option>
                    <option value="50.000">50,000</option>
                    <option value="100.000">100,000</option>
                    <option value="150.000">150,000</option>
                    <option value="250.000">250,000</option>
                    <option value="300.000">300,000</option>
                    <option value="500.000">500,000</option>
                </select>
            </div>
            <div>
                <label class="block text-sm font-bold text-slate-600 mb-1">Point</label>
                <select name="point" class="input-field" required>
                    <option value="PILIHAN">Pilihan</option>
                    <option value="0,25">0,25</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                </select>
            </div>
            <div class="md:col-span-2"><label class="block text-sm font-bold text-slate-600 mb-1">Alamat Lengkap</label><textarea name="alamat" rows="2" class="input-field" required></textarea></div>
            <div class="md:col-span-2 mt-2"><button type="submit" id="btnKirim" class="w-full bg-indigo-600 text-white font-black py-4 rounded-xl shadow-lg uppercase transition active:scale-95">Kirim Data</button></div>
        </form>
    </div>

    <div id="sectionCari" class="max-w-xl w-full hidden fade-in">
        <div class="glass-card p-6 mb-8 text-slate-800">
            <h2 class="text-2xl font-black text-center text-indigo-700 mb-6 uppercase">Cari Pelanggan</h2>
            <input type="text" id="userInput" placeholder="Nama atau ID CST..." class="w-full border-2 border-slate-200 rounded-2xl p-4 mb-4 outline-none focus:border-indigo-500">
            
            <div class="mb-6">
                <label class="text-[10px] font-black text-slate-400 uppercase tracking-widest ml-1">Filter Hari Pemasangan:</label>
                <select id="tglPasangFilter" class="w-full border-2 border-slate-200 rounded-xl p-3 mt-1 bg-slate-50 font-bold text-indigo-900 outline-none">
                    <option value="">-- Semua Tanggal --</option>
                    <script>
                        for(let i=1; i<=31; i++) { 
                            let t = i < 10 ? '0' + i : i; 
                            document.write(`<option value="${t}">${t}</option>`); 
                        }
                    </script>
                </select>
            </div>

            <button onclick="cariData()" class="w-full bg-indigo-600 text-white font-black py-4 rounded-2xl shadow-xl uppercase transition active:scale-95">Cek Data</button>
            <div id="loader" class="hidden text-center mt-4 text-indigo-600 font-bold animate-pulse">ğŸ” Mencari...</div>
        </div>

        <div id="resultsList" class="space-y-4"></div>
    </div>

    <script>
        const scriptInputURL = 'https://script.google.com/macros/s/AKfycbwaAe9U531AX7lciMGytVkS_ljHzXq3ROwRZ9X5PorCZ_y4HSFnvXnOS5Q5udq9_7ex/exec';
        const scriptCariURL = 'https://script.google.com/macros/s/AKfycbwaAe9U531AX7lciMGytVkS_ljHzXq3ROwRZ9X5PorCZ_y4HSFnvXnOS5Q5udq9_7ex/exec';
    
    

        function switchTab(tab) {
            document.getElementById('sectionInput').classList.toggle('hidden', tab !== 'input');
            document.getElementById('sectionCari').classList.toggle('hidden', tab !== 'cari');
            document.getElementById('tabInput').className = tab === 'input' ? 'tab-btn tab-active' : 'tab-btn';
            document.getElementById('tabCari').className = tab === 'cari' ? 'tab-btn tab-active' : 'tab-btn';
        }

        document.getElementById('rekapanForm').addEventListener('submit', e => {
            e.preventDefault();
            const btn = document.getElementById('btnKirim');
            btn.disabled = true; btn.innerText = "â³ MENGIRIM...";
            fetch(scriptInputURL, { method: 'POST', body: new FormData(e.target)})
                .then(() => { alert("Data Berhasil Disimpan!"); e.target.reset(); btn.disabled = false; btn.innerText = "KIRIM DATA"; });
        });

        async function cariData() {
            const kueri = document.getElementById('userInput').value;
            const filterHari = document.getElementById('tglPasangFilter').value;
            const list = document.getElementById('resultsList');
            const loader = document.getElementById('loader');

            if(!kueri && !filterHari) return alert("Masukkan Nama atau Pilih Tanggal!");
            list.innerHTML = ""; loader.classList.remove('hidden');

            try {
                const response = await fetch(`${scriptCariURL}?id=${encodeURIComponent(kueri)}`);
                const result = await response.json();
                loader.classList.add('hidden');

                if (result.status === "success") {
                    let items = Array.isArray(result.data) ? result.data : [result.data];
                    if (filterHari) items = items.filter(item => item.tanggal.toString().substring(0, 2) === filterHari);

                    items.forEach(item => {
                        let num = item.noHp.toString().replace(/\D/g, '');
                        if (num.startsWith('0')) num = '62' + num.slice(1);

                        const tglParts = item.tanggal.split('/');
                        const tglPasangObj = new Date(`${tglParts[2]}-${tglParts[1]}-${tglParts[0]}`);
                        const selisihHari = Math.floor((new Date() - tglPasangObj) / (1000 * 3600 * 24));
                        
                        const badgeStatus = selisihHari >= 90 
                            ? `<span class="bg-emerald-100 text-emerald-700 text-[9px] px-2 py-1 rounded font-bold border border-emerald-200 uppercase">âœ¨ Pelanggan 3+ Bulan</span>` 
                            : `<span class="bg-orange-100 text-orange-700 text-[9px] px-2 py-1 rounded font-bold border border-orange-200 uppercase">âš ï¸ Pelanggan Baru</span>`;

                        const namaTebal = `*${item.nama.trim()}*`;
                        const pesanTeks = `Halo Bpk/ibu ${namaTebal},\n\n` +
                                          `Kami dari *MyRepublic* ingin menginformasikan rincian layanan WiFi Anda:\n\n` +
                                          `ğŸ“Œ *ID Pembayaran:* ${item.idCst || '-'}\n` +
                                          `ğŸš€ *Paket Layanan:* ${item.paket || '-'}\n` +
                                          `ğŸ“ *Alamat:* ${item.alamat || '-'}\n` +
                                          `ğŸ“§ *Email:* ${item.email || '-'}\n` +
                                          `ğŸ—“ï¸ *Tanggal Pasang:* ${item.tanggal}\n` +
                                          `ğŸ”” *Jatuh Tempo:* Setiap Tanggal ${item.japo}\n\n` +
                                          `âš ï¸ *Note:* Mohon lakukan pembayaran tepat waktu. Keterlambatan akan dikenakan *Denda* dan *Internet Nonaktif* secara otomatis.\n\n` +
                                          `Jika sudah membayar, abaikan pesan ini. Terima kasih! ğŸ™`;

                        list.innerHTML += `
                            <div class="bg-white rounded-3xl p-6 shadow-xl border-l-[12px] border-indigo-500 fade-in text-slate-800">
                                <div class="flex justify-between items-start mb-2">
                                    <h3 class="font-black text-indigo-900 uppercase text-lg">${item.nama}</h3>
                                    ${badgeStatus}
                                </div>
                                <div class="bg-slate-50 p-4 rounded-xl mb-4 text-xs font-semibold border border-slate-100 space-y-1">
                                    <p>ğŸ†” ID CST: <span class="text-indigo-700 font-bold">${item.idCst}</span></p>
                                    <p>ğŸš€ Paket: <span class="text-indigo-600 font-bold">${item.paket}</span></p>
                                    <p>ğŸ  Alamat: ${item.alamat}</p>
                                    <p>ğŸ—“ï¸ Pasang: ${item.tanggal}</p>
                                    <p>ğŸ”” JAPO: <span class="text-red-600 font-black">Tgl ${item.japo}</span></p>
                                </div>
                                <a href="https://wa.me/${num}?text=${encodeURIComponent(pesanTeks)}" target="_blank" class="block w-full bg-green-500 hover:bg-green-600 text-white font-black py-4 rounded-xl text-center shadow-lg uppercase transition active:scale-95">Kirim WA ğŸ“±</a>
                            </div>`;
                    });
                } else { alert("Data tidak ditemukan!"); }
            } catch (e) { loader.classList.add('hidden'); alert("Gagal memuat data."); }
        }
    </script>
</body>
</html>
