<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input MyRepublic - REKAPAN</title>
    <style>
        body { font-family: sans-serif; background: #f0f2f5; padding: 20px; }
        .card { max-width: 600px; margin: auto; background: white; padding: 25px; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); border-top: 8px solid #6c5ce7; }
        h2 { color: #6c5ce7; text-align: center; margin-bottom: 20px; }
        .search-area { background: #f8f9fa; padding: 15px; border-radius: 8px; margin-bottom: 20px; border: 1px solid #ddd; }
        .form-group { margin-bottom: 15px; }
        label { display: block; font-weight: bold; margin-bottom: 5px; font-size: 14px; }
        input, select, textarea { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 6px; box-sizing: border-box; }
        button { width: 100%; padding: 12px; border: none; border-radius: 6px; font-weight: bold; cursor: pointer; transition: 0.3s; }
        .btn-check { background: #00cec9; color: white; margin-top: 10px; }
        .btn-submit { background: #6c5ce7; color: white; font-size: 16px; margin-top: 10px; }
        button:hover { opacity: 0.8; }
        button:disabled { background: #ccc; cursor: not-allowed; }
    </style>
</head>
<body>

<div class="card">
    <h2>Form Rekapan MyRepublic</h2>

    <div class="search-area">
        <label>üîç Cari Nama / ID CST di Sheet</label>
        <input type="text" id="searchInput" placeholder="Masukkan Nama atau ID...">
        <button type="button" class="btn-check" onclick="checkData()">CEK DATA</button>
    </div>

    <form id="rekapanForm">
        <div class="form-group">
            <label>Billing (B) - Tidak Wajib</label>
            <input type="text" name="billing">
        </div>
        <div style="display:flex; gap:10px">
            <div class="form-group" style="flex:1">
                <label>Tanggal (C)</label>
                <input type="date" name="tanggal" required>
            </div>
            <div class="form-group" style="flex:1">
                <label>Japo (D) - Angka</label>
                <input type="number" name="japo" required placeholder="Contoh: 15">
            </div>
        </div>
        <div class="form-group">
            <label>Nama (E)</label>
            <input type="text" name="nama" required>
        </div>
        <div class="form-group">
            <label>ID CST (F) - Angka</label>
            <input type="number" name="id_cst">
        </div>
        <div class="form-group">
            <label>Nomor HP (G)</label>
            <input type="text" id="phone" name="phone" placeholder="08..." required onblur="formatPhone()">
        </div>
        <div class="form-group">
            <label>Alamat (H)</label>
            <textarea name="alamat" required></textarea>
        </div>
        <div class="form-group">
            <label>Paket (I)</label>
            <select name="paket">
                <option value="10Mbps">10Mbps</option><option value="15Mbps">15Mbps</option>
                <option value="20Mbps">20Mbps</option><option value="30Mbps">30Mbps</option>
                <option value="100Mbps">100Mbps</option><option value="200Mbps">200Mbps</option>
                <option value="300Mbps">300Mbps</option><option value="400Mbps">400Mbps</option>
                <option value="500Mbps">500Mbps</option>
            </select>
        </div>
        <div style="display:flex; gap:10px">
            <div class="form-group" style="flex:1">
                <label>Point (J)</label>
                <select name="point">
                    <option value="0,25">0,25</option><option value="1">1</option><option value="2">2</option>
                </select>
            </div>
            <div class="form-group" style="flex:1">
                <label>Bonus (K)</label>
                <select name="bonus">
                    <option value="Rp25,000">Rp25,000</option><option value="Rp50,000">Rp50,000</option>
                    <option value="Rp100,000">Rp100,000</option><option value="Rp200,000">Rp200,000</option>
                    <option value="Rp300,000">Rp300,000</option><option value="Rp350,000">Rp350,000</option>
                    <option value="Rp400,000">Rp400,000</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label>Email (L)</label>
            <input type="email" name="email" required>
        </div>
        <div class="form-group">
            <label>Command (M)</label>
            <textarea name="command"></textarea>
        </div>
        <button type="submit" id="submitBtn" class="btn-submit">SIMPAN DATA</button>
    </form>
</div>

<script>
    // --- MASUKKAN URL WEB APP ANDA DI SINI ---
    const scriptURL = https://script.google.com/macros/s/AKfycbzXn0I3kzD_TuO9muByv6diu-XEaYsvt_ICqXeh3QVMxhCqqQwxdEUrcPvMomTWN8jk/exec';

    function formatPhone() {
        let p = document.getElementById('phone');
        let val = p.value.trim();
        if (val.startsWith('0')) val = val.substring(1);
        if (val !== "" && !val.startsWith('+62')) val = '+62' + val;
        p.value = val;
    }

 async function checkData() {
    const query = document.getElementById('searchInput').value.trim();
    if (!query) return alert("Masukkan Nama atau ID untuk mencari!");

    const btn = document.querySelector('.btn-check');
    btn.innerHTML = "Mencari...";

    try {
        const response = await fetch(`${scriptURL}?action=check&query=${encodeURIComponent(query)}`);
        const result = await response.json();

        if (result.exists) {
            const d = result.details;
            // Menampilkan data lengkap dalam pesan
            alert(
                `‚ö†Ô∏è DATA DITEMUKAN!\n\n` +
                `Nama: ${d.nama}\n` +
                `ID CST: ${d.id_cst}\n` +
                `Tanggal: ${d.tanggal}\n` +
                `Paket: ${d.paket}\n` +
                `Alamat: ${d.alamat}\n` +
                `Bonus: ${d.bonus}\n` +
                `Catatan: ${d.command}`
            );
            
            // OPSIONAL: Mengisi otomatis form jika ingin diedit
            // document.getElementsByName('nama')[0].value = d.nama;
            // document.getElementsByName('id_cst')[0].value = d.id_cst;
            
        } else {
            alert("‚úÖ AMAN: Data tidak ditemukan dalam database.");
        }
    } catch (err) {
        alert("Gagal terhubung ke server.");
    } finally {
        btn.innerHTML = "CEK DATA";
    }
}

    const form = document.getElementById('rekapanForm');
    form.addEventListener('submit', e => {
        e.preventDefault();
        const btn = document.getElementById('submitBtn');
        btn.disabled = true; btn.innerHTML = "Menyimpan...";

        const params = new URLSearchParams(new FormData(form)).toString();
        fetch(`${scriptURL}?${params}`, { method: 'POST' })
            .then(res => res.text())
            .then(result => {
                if (result === "Success") {
                    alert("Berhasil Tersimpan!");
                    form.reset();
                } else { alert("Gagal: " + result); }
                btn.disabled = false; btn.innerHTML = "SIMPAN DATA";
            })
            .catch(() => { alert("Koneksi Error"); btn.disabled = false; });
    });
</script>
</body>
</html>

<script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbxyOw6tlUPyw2kCj1TgrExx6x838xV5c8wwaa7_AHOYGwP1WMOh_pyvWkBlxvbwpmEL/exec';

    const form = document.getElementById('rekapanForm');
    const btn = document.getElementById('submitBtn');

    form.addEventListener('submit', e => {
        e.preventDefault();
        btn.disabled = true;
        btn.innerHTML = "Sedang Memproses...";

        const params = new URLSearchParams(new FormData(form)).toString();

        fetch(`${scriptURL}?${params}`, { method: 'GET' })
        .then(res => res.text())
        .then(result => {
            btn.disabled = false;
            btn.innerHTML = "SIMPAN DATA";

            if (result.trim() === "SUCCESS") {
                alert("‚úÖ BERHASIL: Data telah tertulis di Spreadsheet!");
                form.reset();
            } else if (result.trim() === "DUPLICATE") {
                alert("‚ö†Ô∏è GAGAL: Data Nama atau ID CST sudah ada di Spreadsheet (Duplikat)!");
            } else {
                alert("‚ùå GAGAL: " + result);
            }
        })
        .catch(err => {
            alert("‚ùå ERROR KONEKSI: Pastikan internet stabil dan URL Script benar.");
            btn.disabled = false;
            btn.innerHTML = "SIMPAN DATA";
        });
    });

    // Fungsi CEK DATA (Tombol Cek)
    async function checkData() {
        const query = document.getElementById('searchInput').value;
        if (!query) return alert("Masukkan Nama atau ID untuk dicek!");
        
        fetch(`${scriptURL}?action=check&query=${encodeURIComponent(query)}`)
            .then(res => res.json())
            .then(data => {
                if (data.exists) {
                    alert("‚ö†Ô∏è PERHATIAN: Data sudah ada di spreadsheet (DUPLIKAT)!");
                } else {
                    alert("‚úÖ AMAN: Data belum ada, silakan lanjut isi form.");
                }
            });
    }

    function formatPhone() {
        let p = document.getElementById('phone');
        let val = p.value.trim();
        if (val.startsWith('0')) val = val.substring(1);
        if (val !== "" && !val.startsWith('+62')) val = '+62' + val;
        p.value = val;
    }
</script>
