<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Rekapan Online - MyRepublic</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background: linear-gradient(135deg, #662d91 0%, #2e3192 100%); min-height: 100vh; }
        .glass { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px); border-radius: 20px; }
    </style>
</head>
<body class="p-4 md:p-8">
    <div class="max-w-2xl mx-auto glass shadow-2xl p-6">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-purple-800">REKAPAN ONLINE</h1>
            <p class="text-gray-600">Input Data Pelanggan Baru</p>
        </div>

        <form id="myForm" class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div>
                <label class="block text-sm font-semibold">Billing</label>
                <input type="text" name="billing" required class="w-full p-2 border rounded shadow-sm focus:ring-2 focus:ring-purple-500">
            </div>
            <div>
                <label class="block text-sm font-semibold">Tanggal</label>
                <input type="date" name="tanggal" required class="w-full p-2 border rounded shadow-sm">
            </div>
            <div>
                <label class="block text-sm font-semibold">JAPO</label>
                <input type="text" name="japo" required class="w-full p-2 border rounded shadow-sm">
            </div>
            <div>
                <label class="block text-sm font-semibold">Nama Pelanggan</label>
                <input type="text" name="nama" required class="w-full p-2 border rounded shadow-sm">
            </div>
            <div>
                <label class="block text-sm font-semibold">ID CST</label>
                <input type="text" name="id_cst" required class="w-full p-2 border rounded shadow-sm">
            </div>
            <div>
                <label class="block text-sm font-semibold">Nomor HP (Contoh: 6281xxx)</label>
                <input type="number" name="hp" placeholder="628..." required class="w-full p-2 border rounded shadow-sm">
            </div>
            <div class="md:col-span-2">
                <label class="block text-sm font-semibold">Alamat</label>
                <textarea name="alamat" required class="w-full p-2 border rounded shadow-sm"></textarea>
            </div>

            <div>
                <label class="block text-sm font-semibold">Paket</label>
                <select name="paket" required class="w-full p-2 border rounded shadow-sm">
                    <option value="">-- Pilih Paket --</option>
                    <option value="10Mbps">10 Mbps</option>
                    <option value="15Mbps">15 Mbps</option>
                    <option value="30Mbps">30 Mbps</option>
                    <option value="50Mbps">50 Mbps</option>
                    <option value="100Mbps">100 Mbps</option>
                    <option value="250Mbps">250 Mbps</option>
                    <option value="500Mbps">500 Mbps</option>
                </select>
            </div>

            <div>
                <label class="block text-sm font-semibold">Point</label>
                <select name="point" required class="w-full p-2 border rounded shadow-sm">
                    <option value="">-- Pilih Point --</option>
                    <option value="0.25">0.25</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                </select>
            </div>

            <div class="md:col-span-2">
                <label class="block text-sm font-semibold">Bonus</label>
                <select name="bonus" required class="w-full p-2 border rounded shadow-sm">
                    <option value="">-- Pilih Bonus --</option>
                    <option value="Rp25.000">Rp 25,000</option>
                    <option value="Rp50.000">Rp 50,000</option>
                    <option value="Rp100.000">Rp 100,000</option>
                    <option value="Rp1.000.000">Rp 1,000,000</option>
                </select>
            </div>

            <button type="submit" id="submitBtn" class="md:col-span-2 bg-purple-600 hover:bg-purple-700 text-white font-bold py-3 rounded-lg transition duration-300 shadow-lg">
                KIRIM DATA
            </button>
        </form>

        <div class="mt-4 flex gap-2">
            <button onclick="window.open('URL_SPREADSHEET_ANDA')" class="w-full bg-gray-100 hover:bg-gray-200 text-gray-700 py-2 rounded border border-gray-300 text-sm">
                üîç Cari di Database (Sheet)
            </button>
        </div>

        <div id="msg" class="mt-4 p-3 rounded hidden text-center font-bold"></div>
    </div>

    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbzkbn79gxrHO1OH1t2dprpIKCHPSYzaywXPUacL4Ujw8PO-8R23OiXyHu5p8OmnL7V0/exec';
        const form = document.getElementById('myForm');
        const msg = document.getElementById('msg');
        const btn = document.getElementById('submitBtn');

        form.addEventListener('submit', e => {
            e.preventDefault();
            btn.disabled = true;
            btn.innerText = "Mengirim...";
            
            fetch(scriptURL, { method: 'POST', body: new FormData(form)})
                .then(response => {
                    msg.classList.remove('hidden', 'bg-red-500');
                    msg.classList.add('bg-green-500', 'text-white');
                    msg.innerHTML = "‚úÖ Berhasil! Data telah masuk ke REKAPAN_ONLINE";
                    form.reset();
                    btn.disabled = false;
                    btn.innerText = "KIRIM DATA";
                    setTimeout(() => { msg.classList.add('hidden'); }, 5000);
                })
                .catch(error => {
                    msg.classList.remove('hidden', 'bg-green-500');
                    msg.classList.add('bg-red-500', 'text-white');
                    msg.innerHTML = "‚ùå Error: Gagal terhubung ke server!";
                    btn.disabled = false;
                    btn.innerText = "KIRIM DATA";
                });
        });
    </script>
</body>
</html>
