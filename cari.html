<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pencarian Pelanggan - MyRepublic</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, sans-serif; background-color: #4c1d95; color: #333; display: flex; justify-content: center; padding: 20px; }
        .card { background: white; padding: 25px; border-radius: 15px; width: 100%; max-width: 400px; box-shadow: 0 10px 30px rgba(0,0,0,0.3); }
        h2 { text-align: center; color: #7f00ff; margin-bottom: 20px; }
        input { width: 100%; padding: 12px; margin-bottom: 15px; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; }
        button { width: 100%; padding: 12px; background-color: #7f00ff; color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; }
        button:hover { background-color: #6d00db; }
        #loader { display: none; text-align: center; margin: 10px 0; color: #7f00ff; font-weight: bold; }
        .result { margin-top: 20px; display: none; border-top: 2px solid #eee; padding-top: 15px; }
        .row { display: flex; justify-content: space-between; margin-bottom: 10px; font-size: 14px; }
        .label { color: #666; }
        .value { font-weight: bold; text-align: right; }
    </style>
</head>
<body>

<div class="card">
    <h2>Cari Data CST</h2>
    <input type="text" id="inputId" placeholder="Masukkan ID CST (44XXXXX)">
    <button onclick="cari()">CARI SEKARANG</button>

    <div id="loader">Mohon tunggu...</div>

    <div id="result" class="result">
        <div class="row"><span class="label">Nama:</span> <span id="resNama" class="value"></span></div>
        <div class="row"><span class="label">ID CST:</span> <span id="resId" class="value"></span></div>
        <div class="row"><span class="label">No. HP:</span> <span id="resHp" class="value"></span></div>
        <div class="row"><span class="label">Paket:</span> <span id="resPaket" class="value"></span></div>
        <div class="row"><span class="label">Alamat:</span> <span id="resAlamat" class="value"></span></div>
    </div>
</div>

<script>
    async function cari() {
        const id = document.getElementById('inputId').value;
        const loader = document.getElementById('loader');
        const resultDiv = document.getElementById('result');
        
        if (!id) return alert("Masukkan ID CST!");

        // URL Web App Google Script Anda
        const webAppUrl = "https://script.google.com/macros/s/AKfycbxcOdvPLa-qVrR2cAtGNqzpjR-r3Vq0Q_jINaAE9G3iBeg4sp8wyoleEaH_1yR8Bij7/exec";

        loader.style.display = "block";
        resultDiv.style.display = "none";

        try {
            // Memanggil data dari Google Sheets melalui API
            const response = await fetch(`${webAppUrl}?id=${id}`);
            const data = await response.json();

            loader.style.display = "none";

            if (data.status === "success") {
                document.getElementById('resNama').innerText = data.nama;
                document.getElementById('resId').innerText = data.idCst;
                document.getElementById('resHp').innerText = data.noHp;
                
                document.getElementById('resPaket').innerText = data.paket;
                document.getElementById('resAlamat').innerText = data.alamat;
                resultDiv.style.display = "block";
            } else {
                alert("Maaf, ID " + id + " tidak ditemukan!");
            }
        } catch (error) {
            loader.style.display = "none";
            alert("Terjadi kesalahan koneksi atau URL Web App salah.");
        }
    }
</script>

</body>
</html>
